<extend name="Public/base" />

    <block name="main">

    <div class="row-fluid main-row-fluid">

        <div class="span12">
            <div class="widget-box">

               <div class="widget-title widget-title-search list-widget-title">
                   <button class="btn btn-danger confirm ajax-post" url="{:U('ActionLog/delete',array('model'=>'ActionLog'))}" target-form="ids">删除日志</button>&nbsp;
                   <form action="{:U('ActionLog/index')}" method="post" class="form">
                       <input type="text" name="account" value="{$_REQUEST['account']}" placeholder="输入执行者账号">
                       <button class="btn btn-inverse">查询</button>
                   </form>
                </div>

                <div class="widget-content no-padding no-border">
                    <table class="table table-bordered table-striped with-check reset-checkbox">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/><!--<i class="icon-resize-vertical"></i>--></th>
                            <th>ID</th>
                            <th>行为名称</th>
                            <th>触发行为模型</th>
                            <th>执行者</th>
                            <th>执行时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <empty name="list"><tr><td colspan="30">Aho！没有查询结果！！</td></tr></empty>
                        <volist name="list" id="row">
                        <tr>
                            <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                            <td>{$row['id']}</td>
                            <td>{$row['name']}</td>
                            <td>{$row['record_model']}</td>
                            <td>{$row['account']}</td>
                            <td>{$row['create_time']|date='Y-m-d H:i',###}</td>
                            <td>
                                <a href="{:U('ActionLog/detail',array('id'=>$row['id'],'model'=>'ActionLog'))}" title="明细" class="">
                                    <span class="label label-info label-info-hover">明细</span></a>&nbsp;
                                <a href="{:U('ActionLog/delete',array('model'=>'ActionLog','ids'=>$row['id']))}" title="移除" class="confirm ajax-get">
                                    <span class="label label-important label-important-hover">移除</span></a>
                            </td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
    </block>
