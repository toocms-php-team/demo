<div id="modal-goods" class="modal-860 modal hide">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button">×</button>
        <h3>选择商品</h3>
    </div>
    <div class="modal-body">
        <Iframe src="" width="100%" height="500" scrolling="yes" frameborder="0" id="dispatch-Iframe"></Iframe>
    </div>
    <div class="modal-footer">
        <a class="btn btn-success" href="javascript:void(0)" onclick="saveRG()">确定</a>
        <a data-dismiss="modal" class="btn" href="javascript:void(0)">取消</a>
    </div>
</div>
<script>
    var id = 0;
    function setSrc(obj) {
        id = $(obj).attr('data-id'), type = $(obj).attr('data-type');
        if(type == 1)
            $('#dispatch-Iframe').attr('src', '{:C("NOW_HOST")}Goods/modal/art_id/'+id);
    }

    function saveRG() {
        window.location.href = '{:C("NOW_HOST")}Article/saveRG/art_id/'+id;
    }
</script>
