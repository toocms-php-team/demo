<extend name="Public/base" />

<block name="main">

    <div class="row-fluid main-row-fluid">

        <div class="span12">
            <div class="widget-box">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab1">修改登陆密码</a></li>
                </ul>
                <!--<div class="widget-title">
                    <span class="icon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <h5>修改密码</h5>
                </div>-->
                <br>
                <div class="widget-content no-padding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal text-height-27-form" method="post" action="{:U('Administrator/rePass')}" autocomplete="off">
                        <div class="control-group">
                            <label class="control-label">原密码</label>
                            <div class="controls">
                                <input type="password" name="old_password" value=""  class="text-width-20">
                                <span class="help-block">* 请输入原密码</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">新密码</label>
                            <div class="controls">
                                <input type="password" name="new_password" value="" class="text-width-20">
                                <span class="help-block">* 新密码长度6--18位</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">确认新密码</label>
                            <div class="controls">
                                <input type="password" name="re_new_password" value="" class="text-width-20">
                                <span class="help-block">* 必须和新密码一致</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">修 改</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
